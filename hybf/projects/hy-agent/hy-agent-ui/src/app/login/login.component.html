<div class="background">
  <div class="login-container">
    <div class="title-box">
       代理网关
    </div>
    <div class="logo">

    </div>
    <div class="login-box">
      <form #formAdd="ngForm" novalidate role="form" (ngSubmit)="formAdd.form.valid && onLogin()">

        <div class="login-body">
          <div class="ui-g">
            <div class="ui-g-12">
              <span class="fa fa-user"></span>
              <input type="text" pInputText
                     placeholder="请输入账户"
                     name="username"
                     [(ngModel)]="user.username"
                     required
                     #username="ngModel"
              >
            </div>
          </div>
          <div class="ui-g error-input-msg">
            <div class="ui-g-12" *ngIf="formAdd.submitted && !username.valid">
              <i class="fa fa-times-circle mr5"></i>请输入账户
            </div>
          </div>
          <div class="ui-g">
            <div class="ui-g-12">
              <span class="fa fa-unlock-alt "></span>
              <input type="password" pInputText
                     placeholder="请输入密码"
                     name="password"
                     [(ngModel)]="user.password"
                     required
                     #password="ngModel">
            </div>
          </div>
          <div class="ui-g error-input-msg">
            <div class="ui-g-12" *ngIf="formAdd.submitted && !password.valid">
              <i class="fa fa-times-circle mr5"></i>请输入密码
            </div>
          </div>
          <div class="ui-g error-input-msg">
            <div class="ui-g-12">
            </div>
          </div>
          <button class="btn login-btn" type="submit">登 录</button>
        </div>
      </form>

    </div>
  </div>
</div>
