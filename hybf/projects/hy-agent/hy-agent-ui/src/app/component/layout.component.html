<div class="menu" [@menuState]="state">
  <span class="text-error">{{menumsg}}</span>
  <span class="fa fa-bars bars" (click)="changeMenuWidth()"></span>
  <p-accordion>
    <p-accordionTab *ngFor="let item of menus ;let i=index;" [selected]="i == 0">
      <p-header>
        <i class="item-url fa" [ngClass]="item.icon" [@imgState]="state"></i>
        <span>{{item.name}}</span>
      </p-header>
      <ul>
        <div *ngIf="!pTooltipIf">

       <li *ngFor="let children of item.children">
         <a href="#/{{children.link}}"
            style="text-align:left;padding-left:20%">{{children.name}}</a>
       </li>
          <!--<li *ngFor="let children of item.children">-->
            <!--&lt;!&ndash; 绑定事件 控制 tabView 显示 &ndash;&gt;-->
            <!--<a href="javascript:void(0);" (click)="switchTableView(children.name,children.link)" >{{children.name}}</a>-->
          <!--</li>-->
        </div>
      </ul>
    </p-accordionTab>
  </p-accordion>
</div>
